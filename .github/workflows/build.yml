name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: "us-east-1"
      ECR_REPO: clojure-workout-backend
      LAMBDA_FUNCTION_NAME: WorkoutDemoLambda
      CDK_BACKEND_STACK_NAME: BackendLambdaStack
      CDK_FRONTEND_STACK_NAME: FrontendCloudfrontStack
      DOCKER_TAG: latest
    steps:
      - name: Generate Docker Tag
        run: echo "DOCKER_TAG=$(date +%s)" >> $GITHUB_ENV  # Generates a unique timestamp tag

      - name: Print Docker Tag (Debug)
        run: echo "Generated Docker Tag $DOCKER_TAG"
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@13.0
        with:
          cli: latest
          lein: latest

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install Dependencies
        run: lein deps

      - name: Build Uberjar
        run: |
          lein uberjar
          jar xf target/workout-demo.jar META-INF/MANIFEST.MF && cat META-INF/MANIFEST.MF
          jar tf target/workout-demo.jar | grep "workout_demo/lambda"
          jar tf target/workout-demo.jar
        
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Pull Prebuilt GraalVM Build Environment
        run: docker pull ghcr.io/vol1n/graalvm-lambda-builder-jdk21:latest

      - name: ðŸ—ï¸ Run GraalVM Native Image Build
        run: ./build-native.sh

        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: ðŸ“¤ Upload ZIP to S3
        run: |
          aws s3 cp .holy-lambda/deploy/lambda-native.zip s3://workout-demo-lambda-bucket/lambda-native.zip

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image
        run: |
          docker build -t $ECR_REPO:$DOCKER_TAG .
          docker tag $ECR_REPO:$DOCKER_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$DOCKER_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$DOCKER_TAG

      - name: Install Node.js & AWS CDK
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Deploy Backend
        run: |
          cd deployment
          npm install
          cdk deploy ${CDK_BACKEND_STACK_NAME} --require-approval never  --parameters DockerTag=$DOCKER_TAG
          cd ..

      - name: Get API Gateway URL
        run: |
          API_URL=$(aws cloudformation list-exports --query "Exports[?Name=='ApiGatewayInvokeUrl'].Value" --output text)
          echo "Using API Gateway URL: $API_URL"
          echo "{\"apiGatewayUrl\": \"$API_URL\"}" > resources/public/config.json

      - name: Build Frontend
        run: |
          lein shadow release app

      - name: Deploy Frontend
        run: |
          cd deployment
          cdk deploy ${CDK_FRONTEND_STACK_NAME} --require-approval never
          cd ..
