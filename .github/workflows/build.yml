name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@13.0
        with:
          cli: latest
          lein: latest

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install Dependencies
        run: lein deps

      - name: Build Uberjar
        run: lein uberjar

      - name: Upload Uberjar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: workout-tracker-uberjar
          path: target/uberjar/*.jar